<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Buy</title>
  </head>
  <body>
    <div class="container">
      <h3 style="text-align: center;">Enter Details to Book Your Order</h3>
      <form method="POST" action="/buy">
      {% csrf_token %}
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Enter Your Name" aria-label="Name" name="name" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Enter Product Code" aria-label="Product Code:" name="procode" required>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Enter Your UserName" aria-label="Name" name="username" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Enter your mobile number" name = "mnumber" required>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Enter Your Address"  name="address" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Enter zip Code" name="zipp" required>
        </div>
      </div>
      <br>
      <select class="form-select" aria-label="Default select example"  name = "pmode" required>
        <option selected>Select Payment Mode:</option>
        <option value="UPI">UPI</option>
        <option value="Debit/Credit">Debit/Credit Card</option>
        <option value="cash on delivery">COD</option>
      </select>
      <br>
      <button class="btn btn-primary">Book</button>
    </form>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
